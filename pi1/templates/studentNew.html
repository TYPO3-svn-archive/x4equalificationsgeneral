<p class="close-button"><a href="javascript:parent.hidePersonSearch('studentNew');">###close###</a></p>
<h2>Neue(n) AutorIn erfassen</h2>
<form id="studentNewSearchForm" action="###formAction###" method="post" onsubmit="return validateForm(this,0,0,0,0,5);">
	<table class="tablelist" border="0" cellpadding="0" cellspacing="0" width="100%">
	    <tbody>
	    <tr>
	    	<td valign="top"><p><strong><label for="tx_x4equalificationgeneral_pi2[stud_firstname]">Vorname*</label>:</strong></p></td>
	    	<td valign="top" nowrap>
	    		<input type="text" name="tx_x4equalificationgeneral_pi2[stud_firstname]" size="18" alt="blank" />
			</td>
		</tr>
		<tr>
	    	<td valign="top"><p><strong><label for="tx_x4equalificationgeneral_pi2[stud_lastname]">Nachname*</label>:</strong></p></td>
	    	<td valign="top" nowrap>
	    		<input type="text" name="tx_x4equalificationgeneral_pi2[stud_lastname]" size="18" alt="blank" />
			</td>
		</tr>
		<tr>
	      <td><strong><label for="tx_x4equalificationgeneral_pi2[stud_address]">Adresse:</label></strong></td>
	      <td><textarea name="tx_x4equalificationgeneral_pi2[stud_address]" type="text" cols="17" rows="3"></textarea></td>
	    </tr>
	    <tr>
	    	<td valign="top"><p><strong><label for="tx_x4equalificationgeneral_pi2[stud_phone]">Telefon</label>:</strong></p></td>
	    	<td valign="top" nowrap>
	    		<input type="text" name="tx_x4equalificationgeneral_pi2[stud_phone]" size="18" />
			</td>
		</tr>
		<tr>
	    	<td valign="top"><p><strong><label for="tx_x4equalificationgeneral_pi2[stud_email]">E-Mail</label>:</strong></p></td>
	    	<td valign="top" nowrap>
	    		<input type="text" name="tx_x4equalificationgeneral_pi2[stud_email]" size="18" />
			</td>
		</tr>
		<tr>
	      <td>&nbsp;</td>
	      <td><strong><input type="submit" name="tx_x4equalificationgeneral_pi2[submit]" value="Erstellen" /></strong></td>
	    </tr>
	</table>
</form>
<!-- ###newForm### end -->
